<ion-header dir="rtl">
  <ion-navbar color="orange">
      <button ion-button menuToggle >
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title align="center" >  الحالات </ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
    
 
     <ion-searchbar searchbar-md-input-text-color searchbar-md-input-search-icon-color searchbar-md-input-placeholder-color  searchbar-md-input-background-color searchbar-ios-toolbar-input-background  searchbar-ios-background-color   searchbar-md-input-clear-icon-color  searchbar-md-input-text-color     searchbar-md-input-border-radius    searchbar-md-background-color animated="true" debounce="10" placeholder="بحث" color="orange" class="input-search" (ionInput)="getItems($event)"></ion-searchbar>

    <ion-list *ngFor="let item of items">
      <ion-item class="ionList" (click)="goToDatails(item)" >
        <button class="dedails-btn">  التفاصيل &nbsp;  <ion-icon color="light" name="md-information"></ion-icon> 
        </button> 
        {{ item }} 
      </ion-item>
      
    </ion-list>
    
</ion-content>
